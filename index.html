<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleReset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="imagenes/book.ico">
    <title>Mis libros</title>
</head>
<body>
    
    <!--HEADER-->
    <div class ="header"><h1>Mis libros</h1> <button class="add">+ Agregar libro</button></div>
    
    <!--CONTENEDOR-->
    <div class="contenedor">
    </div>

    <!-- MODAL ADVERTENCIA-->
    <div id="advertencia" class="modal">
    <div class="modal-contenido">
      <span class="close">&times;</span>
      <p>¿Seguro de que quieres borrar el libro?</p>
      <div><button class="si">Sí</button> <button class="no">No</button></div>   
    </div>
    </div>
    
    <!-- MODAL AGREGAR/EDITAR-->
    <div id="formulario" class="modal">
        <div class="form-contenido">
        <h2>Nuevo libro</h2>
        
        <input
            type="text"
            id="titulo"
            placeholder="Título"
            required
            pattern="[A-Za-zÀ-ÖØ-öø-ÿ]{2,}[A-Za-zÀ-ÖØ-öø-ÿ ]{0,}"
            maxlength="30"
        />

        <input
            type="text"
            id="autor"
            placeholder="Autor"
            required
            pattern="[A-Za-zÀ-ÖØ-öø-ÿ]{2,}[A-Za-zÀ-ÖØ-öø-ÿ ]{0,}"
            maxlength="30"
        />

        <input
            type="number"
            id="catPags"
            placeholder="Cantidad de páginas"
            required
            min="1"
        />

        <div class="consultaLeido">
            <label for="leido">¿Lo has leído?</label>
         <input type="checkbox" id="leido" required> 
        </div>
        <div class="btnsForm">
            <button class="guardar">Guardar</button> 
            <button class="salir">Salir</button>
        </div>   
        </div>
    </div>
    
    <!--FOOTER-->
    <div class="footer">
        <p>
        Por 
        <a href="https://github.com/milibussio">Mili Bussio</a>, 
        como ejercicio para 
        <a href="www.theodinproject.com">The Odin Project</a>
        </p> 
    </div>


</body>
</html>
